<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="comeaus.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <header>
    <div class="player-info">
      <div class="display-picture">
        <img src="img/avtr.jpg" alt="player 1 dp" class="player1dp">
      </div>
      <div class="player-name">
        <span id="player1-name">Clark</span>
        <p>Player 1</p>
      </div>
    </div>
  
    <div class="score-container"><span id="player1-score">0</span> - <span id="player2-score">0</span></div>
  
    <div class="player-info">
      <div class="player-name" >
        <span id="player2-name">Bruce</span>
        <p style="text-align: end;">Player 2</p>
      </div>
      <div class="display-picture">
        <img src="img/avtr.jpg" alt="player 2 dp" class="player2dp">
      </div>
    </div>
  </header>

  <main>
    <div class="game-status">
      Click start game to star playing!
    </div>

    <div class="tic-tac-toe-grid">
      <div class="row">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
      </div>
      <div class="row">
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <div class="button-container">
      <button class="reset-btn strt-game">Start Game</button>  
      <button class="reset-btn restrt-game" hidden>Reset Table</button>
    </div>
      <footer class="footer-text">
        Made with <span style="color:#e33158">&hearts;</span> by Udbhav. 
      </footer>
  </main>  
  
  <script src="script.js"></script>
</body>
</html>
