<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="comeaus.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="player-info">
      <div class="display-picture">
        <img src="img/avtr.jpg" alt="player 1 dp" class="player1dp">
      </div>
      <div class="player-name">
        Udbhav
        <p>Player 1</p>
      </div>
    </div>
  
    <div class="score-container"><span class="player1-score">0</span> - <span class="player2-score">0</span></div>
  
    <div class="player-info">
      <div class="player-name">
        Ashish
        <p style="text-align: end;">Player 2</p>
      </div>
      <div class="display-picture">
        <img src="img/avtr.jpg" alt="player 2 dp" class="player2dp">
      </div>
    </div>
  </header>

  <main>
    <div class="game-status">
      Udbhav's Turn
    </div>

    <div class="tic-tac-toe-grid">
      <div class="row">
        <div class="cell" data-index="0">O</div>
        <div class="cell" data-index="1">X</div>
        <div class="cell" data-index="2">O</div>
      </div>
      <div class="row">
        <div class="cell" data-index="3">X</div>
        <div class="cell" data-index="4">X</div>
        <div class="cell" data-index="5">O</div>
      </div>
      <div class="row">
        <div class="cell" data-index="6">X</div>
        <div class="cell" data-index="7">O</div>
        <div class="cell" data-index="8">X</div>
      </div>
    </div>

    <div class="button-container">
      <button class="reset-btn restrt-game" >Restart Game</button>
      <!-- below will change to "play again" on staring the game  -->
      <button class="reset-btn strt-game">Start Game</button>  
    </div>
  </main>  

  <footer class="footer-text">
    Reset the board, <span style="color:#e33158">not your spirit</span>. ðŸ’¯
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
